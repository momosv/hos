<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <style type="text/css">
        table tr td:nth-child(odd){
            text-align: right;
        }
        table tr td{
            font-size: 20px;
            color: #66ccff;
        }
    </style>
    <script language="JavaScript">
       function showS() {
           $("#S").show();
       }
       function update() {
           $.ajax({
               url:"/sys/updateMy",
               type:"post",
               data:{
                   name:$("#name").val(),
                   account:$("#account").val(),
                   email:$("#email").val(),
                   passwd:$("#passwd").val(),
                   phone:$("#phone").val()
               },
               success:function(re){
                   if(re.code==-1){
                       window.open("/hos/login");
                       jQuery.alertWindow("登录已经失效，请重新登录！",10000);
                   }else{
                       jQuery.alertWindow(re.msg);
                   }
               }
           });
       }
     function  childM() {
           $("#nav").hide();
           $("#_page").show();
           $("#m").show();
           $("#childM").hide();
           $("#_iframe").attr("src","/allowHtml/sys/managerHead.html");
       }
       function  M() {
           $("#nav").show();
           $("#_page").hide();
           $("#childM").show();
           $("#m").hide();
       }
    </script>
</head>
<body>
<div style="float: right;margin-right: 30px">
    <input id="childM" type="button" class="btn" value="子账号管理" onclick="childM()">
    <input id="m" style="display: none;" type="button" class="btn" value="返回" onclick="M()">
</div>
<div id="nav" style="width: 1050px;margin: 0 auto;border: solid pink 1px;min-height: 800px">
<table style="width: 400px;margin:0 auto">
    <tr>
        <td>管理员级别：</td>
        <td id="grade"><#if user.grade==0>超管</#if><#if user.grade!=0>子管</#if></td>
    </tr>
    <tr>
        <td>用户名：</td>
        <td ><input id="name" type="text" value="${user.name}" onchange="showS()"></td>
    </tr>
    <tr>
        <td>账号：</td>
        <td ><input id="account" type="text" value="${user.account}" onchange="showS()"></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td ><input id="passwd" type="text" value="${user.passwd}" onchange="showS()"></td>
    </tr>
    <tr>
        <td>E-mail：</td>
        <td ><input id="email" type="text" value="${user.email}" onchange="showS()"></td>
    </tr>
    <tr>
        <td>联系电话：</td>
        <td ><input id="phone" type="text" value="${user.phone}" onchange="showS()"></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><input id="S" style="" type="button" class="btn" value="保存更改" onclick="update()"></td>
    </tr>
</table>
</div>
<div id="_page" style="display: none   ">
    <iframe src="" id="_iframe" scrolling=no style="border: none;overflow-y: hidden;overflow-y:hidden;width: 1100px;min-height: 900px"></iframe>
</div>
</body>
</html>
