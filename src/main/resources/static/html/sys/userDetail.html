<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script language="JavaScript">
        $(function(){
            $.ajax({
                url: "/sys/userDetail",
                type: 'post',
                data:{id:$("#userId").val()},
                success: function(re) {
                    var org=re.extend.org;
                    if(org!=null||org!=undefined){
                        $("#userName").val(org.name);
                        $("#act").html(org.actCode==0?'待审批':(org.actCode==1?'审批通过':'审批不通过'));
                        $("#sex").html(org.sex==0?'男':'女');
                        $("#address").html(org.address);
                        $("#telephone").html(org.telephone);
                        $("#email").html(org.email);
                        $("#idFace").attr("src",org.idFace);
                        $("#idHand").attr("src",org.idHand);
                        $("#idNational").attr("src",org.idNational);
                        $("#headImage").attr("src",org.headImage);
                    }
                }
            });
        });
        function userApprove(act) {
            $.ajax({
                url: "/sys/userApprove",
                type:'post',
                data:{act:act,id:$("#userId").val()},
                success:function (re) {
                    if(re.code!=200){
                        if(act==3) {
                            $("#act").html("审批通过")
                        }else if(act==4){
                            $("#act").html("审批不通过")
                        }
                        jQuery.alertWindow("操作成功");
                    }
                }
            });
        }

        jQuery.extend({
            alertWindow:function(e,n){var e=e,r;n===undefined?r="#00a8b7":r=n;
                if($("body").find(".alertWindow1").length===0){
                    var i='<div class="alertWindow1" ' +
                        'style="width: 100%;height: 100%; ' +
                        'background:rgba(0,0,0,0.5);position: fixed; ' +
                        'left:0px; top: 0px; z-index: 9999;">' +
                        '<div  style="width: 360px; height: 80px;background: #66ccff;' +
                        'margin: 300px auto;border: none;border-radius: 10px">'+
                        '<div  style="width: inherit;height: 20px;">'+
                        '<div class="alertWindowCloseButton1" ' +
                        'style="float: right; width: 10px; height: 30px;margin-right:5px;' +
                        'font-family:\'microsoft yahei\';color:'+r+';cursor: pointer;"></div>'+
                        "</div>"+'<div id="successImg" class="alertWindowTitle" ' +
                        'style="margin-top:10px;text-align:center;' +
                        'font-family:\'Verdana, Geneva, Arial, Helvetica, sans-serif\';' +
                        'font-size: 18px;font-weight: normal;color: '+r+';">'+"</div>"+
                        '<div class="alertWindowContent" style="width:360px;height: 30px;text-align:center;' +
                        'font-size: 24px;color: white;margin-top:10px;">'+e+"</div>"+"</div>"+"</div>";
                    $("body").append(i);
                    var s=$(".alertWindow1");
                    //2秒后自动关闭窗口
                    setTimeout(function(){s.hide()},1500);
                }
                else {$(".alertWindowContent").text(e),$(".alertWindow1").show(),setTimeout(function(){$(".alertWindow1").hide()},1000);}
            }
        });
    </script>
    <style>
        table tr td{
            padding-left: 20px;
            width: 700px;

        }
        table tr td:first-child{
            text-align: right;
            width: 200px;

        }
        #userName{
            border: none;outline: none;font-size: 44px;
            margin:auto 0;
            width: 1100px;
            text-align: center;
        }
        .button{
            width: 100px;
            height: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
            outline: none;
            border: none;
        }
    </style>
</head>
<body style="width: 1100px;margin:0 auto">
<input type="hidden" value="${id}" id="userId">
<input type="text" readonly="readonly"  id="userName" value="">
<table>
    <tr>
        <td>头像</td>
        <td>
            <img id="headImage" style="width: 80px;height: 100px">
        </td>
    </tr>
    <tr>
        <td>状态:</td>
        <td id="act"></td>
    </tr>
    <tr>
        <td>性别:</td>
        <td id="sex">
        </td>
    </tr>
    <tr>
        <td>联系电话:</td>
        <td id="telephone"></td>
    </tr>
    <tr>
        <td>邮箱:</td>
        <td id="email"></td>
    </tr>
    <tr>
        <td>详细地址:</td>
        <td id="address"></td>
    </tr>
    <tr>
        <td>身份证号:</td>
        <td id="idCard"></td>
    </tr>
    <tr>
        <td>身份证照（人脸）</td>
        <td>
            <img id="idFace" style="width: 600px;height: 450px">
        </td>
    </tr>
    <tr>
        <td>身份证照（国徽）</td>
        <td>
            <img id="idNational" style="width: 600px;height: 450px">
        </td>
    </tr>
    <tr>
        <td>身份证照（手持）</td>
        <td>
            <img id="idHand" style="width: 600px;height: 450px">
        </td>
    </tr>
</table>

<div style="height: 300px;width: 1100px;margin: auto 0;padding: 50px 50px;text-align: center">
    <input class="button" type="button" value="通过" onclick="userApprove(3)" style="background-color: #66ccff">
    <input class="button" type="button" value="不通过" onclick="userApprove(4)" style="background-color: hotpink">
</div>
</body>
</html>
