<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <style type="text/css">
        table tr td:nth-child(odd){
            text-align: right;
        }
        table tr td{
            font-size: 20px;
            color: #66ccff;
        }
    </style>
    <script language="JavaScript">
       function showS() {
           $("#S").show();
       }
       function update() {
           $.ajax({
               url:"/doc/updateMy",
               type:"post",
               data:{
                   name:$("#name").val(),
                   account:$("#account").val(),
                   passwd:$("#passwd").val(),
                   sex:$("#sex").val(),
                   address:$("#address").val(),
                   telephone:$("#telephone").val()
               },
               success:function(re){
                   if(re.code==-1){
                       window.open("/hos/login");
                       jQuery.alertWindow("登录已经失效，请重新登录！",10000);
                   }else{
                       jQuery.alertWindow(re.msg);
                   }
               }
           });
       }
       $(function(){
           $("#sex").val($("#sexH").val());
       });
    </script>
</head>
<body>
<div id="nav" style="width: 1050px;margin: 0 auto;border: solid pink 1px;min-height: 800px">
<table style="width: 400px;margin:0 auto">
    <tr>
        <td>姓名</td>
        <td>
            <input id="name" type="text" value="${user.name}">
        </td>
    </tr>
    <tr>
        <td>性别</td>
        <td><input id="sexH" type="hidden" value="${baseUser.sex}">
            <select id="sex" >
                <option value="0" selected>男</option>
                <option value="1" >女</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>机构|部门(科室):</td>
        <td >
            ${orgName}|${user.deptName}
        </td>
    </tr>
    <tr>
        <td>职位:</td>
        <td >
            ${user.position}
        </td>
    </tr>
    <tr>
        <td>入职时间:</td>
        <td >
            ${user.entryTime}
        </td>
    </tr>
    <tr>
        <td>工号:</td>
        <td >
            ${user.workCode}
        </td>
    </tr>
    <tr>
        <td>账号/邮箱:</td>
        <td >
            <input id="account" type="text" value="${user.account}">
        </td>
    </tr>
    <tr>
        <td>密码:</td>
        <td >
            <input id="passwd" type="text" value="${user.passwd}">
        </td>
    </tr>
    <tr>
        <td>联系电话:</td>
        <td >
            <input id="telephone" type="text" value="${baseUser.telephone}">
        </td>
    </tr>
    <tr>
        <td>居民身份证号:</td>
        <td >
            ${baseUser.idCard}
        </td>
    </tr>
    <tr>
        <td>地址:</td>
        <td >
            <input id="address" type="text" value=" ${baseUser.address}">
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><input id="S" style="" type="button" class="btn" value="保存更改" onclick="update()"></td>
    </tr>
</table>
</div>
</body>
</html>
