<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <script language="JavaScript">
        $(function(){
            getDeptSelect();
            //查询机构系详情
        });

        function getDeptSelect(){
            $.ajax({
                url:"/org/getDeptList",
                type:"post",
                success:function(re){
                    if(re.code!=200){
                        var list=re.extend.list;
                        $("#dept").empty();
                        for(var obj of list) {
                            $("#dept").append("<option value = "+obj.id+" >"+obj.name+"</option>")
                        }
                    }
                }
            });
        }
        
        function add() {
            $.ajax({
                url: "/org/addDoctor",
                type: 'post',
                data:{
                    name:$("#name").val(),
                    sex:$("#sex").val(),
                    deptId:$("#dept").val(),
                    position:$("#position").val(),
                    entryTime:$("#entryTime").val(),
                    workCode:$("#workCode").val(),
                    email:$("#email").val(),
                    passwd:$("#passwd").val(),
                    telephone:$("#telephone").val(),
                    idCard:$("#idCard").val(),
                    address:$("#address").val(),
                    deptName:$("#dept").find("option:selected").text(),
                },
                success: function(re) {
                    if(re.code!=200){
                        jQuery.alertWindow(re.msg)
                    }else {
                        jQuery.alertWindow(re.msg)
                    }
                }
            });
        }

    </script>
    <style>
        table tr td{
            padding-left: 20px;
            width: 700px;

        }
        table tr td:first-child{
            text-align: right;
            width: 200px;

        }
        #userName{
            border: none;outline: none;font-size: 44px;
            margin:auto 0;
            width: 1100px;
            text-align: center;
        }
        .button{
            width: 100px;
            height: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
            outline: none;
            border: none;
        }
    </style>
</head>
<body style="width: 1100px;margin:0 auto">
<input type="hidden" value="${id}" id="userId">
<input type="text" readonly="readonly"  id="userName" value="">
<table>
    <tr>
        <td>姓名</td>
        <td>
            <input id="name" type="text">
        </td>
    </tr>
    <tr>
        <td>性别</td>
        <td>
            <select id="sex">
                <option value="0" selected>男</option>
                <option value="1" selected>女</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>部门(科室):</td>
        <td >
            <select id="dept">
                <option value="">内二科</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>职位:</td>
        <td >
            <input id="position" type="text">
        </td>
    </tr>
    <tr>
        <td>入职时间:</td>
        <td >
            <input id="entryTime" type="text">

        </td>
    </tr>
    <tr>
        <td>工号:</td>
        <td >
            <input id="workCode" type="text">
        </td>
    </tr>
    <tr>
        <td>邮箱:</td>
        <td >
            <input id="email" type="text">
        </td>
    </tr>
    <tr>
        <td>密码:</td>
        <td >
            <input id="passwd" type="text">

        </td>
    </tr>
    <tr>
        <td>联系电话:</td>
        <td >
            <input id="telephone" type="text">
        </td>
    </tr>
    <tr>
        <td>居民身份证号:</td>
        <td >
            <input id="idCard" type="text">
        </td>
    </tr>
    <tr>
        <td>地址:</td>
        <td >
            <input id="address" type="text">
        </td>
    </tr>
    <tr>
        <td></td>
        <td >
            <input id="save" type="button" value="保存" onclick="add()">
        </td>
    </tr>

</table>
</body>
</html>
