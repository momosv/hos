<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <script language="JavaScript">
        $(function(){
            $.ajax({
                url: "/user/userDetail",
                type: 'post',
                data:{id:$("#userId").val()},
                success: function(re) {
                    var user=re.extend.user;
                    if(user!=null||user!=undefined){
                        var actStr="身份未认证";
                        if(user.actCode==2){
                            actStr="身份认证待审批";
                        }else if(user.actCode==3){
                            actStr="身份认证通过";
                            $("#applyAct").hide();
                        }else if(user.actCode==4){
                            actStr="身份认证不通过";
                        }
                        $("#userName").val(user.name);
                        $("#act").html(actStr);
                        $("#sex").html(user.sex==0?'男':'女');
                        $("#address").html(user.address);
                        $("#telephone").html(user.telephone);
                        $("#email").html(user.email);
                        $("#idFace").attr("src",user.idFace);
                        $("#idHand").attr("src",user.idHand);
                        $("#idNational").attr("src",user.idNational);
                        $("#headImage").attr("src",user.headImage);
                    }
                }
            });
        });
        function userApprove(act) {
            $.ajax({
                url: "/sys/userApprove",
                type:'post',
                data:{act:act,id:$("#userId").val()},
                success:function (re) {
                    if(re.code!=200){
                        if(act==3) {
                            $("#act").html("审批通过")
                        }else if(act==4){
                            $("#act").html("审批不通过")
                        }
                        jQuery.alertWindow("操作成功");
                    }
                }
            });
        }
    </script>
    <style>
        table tr td{
            padding-left: 20px;
            width: 700px;

        }
        table tr td:first-child{
            text-align: right;
            width: 200px;

        }
        #userName{
            border: none;outline: none;font-size: 44px;
            margin:auto 0;
            width: 1100px;
            text-align: center;
        }
        .button{
            width: 100px;
            height: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
            outline: none;
            border: none;
        }
    </style>
</head>
<body style="width: 1100px;margin:0 auto;height: 1500px;overflow-y: auto">
<input type="hidden" value="${user.id}" id="userId">
<input type="text" readonly="readonly"  id="userName" value="">
<table>
    <tr>
        <td>头像</td>
        <td>
            <img id="headImage" style="width: 80px;height: 100px">
        </td>
        <td id="applyAct"><input type="button" class="btn" value="完善资料并申请认证"></td>
    </tr>
    <tr>
        <td>认证状态:</td>
        <td id="act"></td>

    </tr>
    <tr>
        <td>性别:</td>
        <td id="sex">
        </td>
    </tr>
    <tr>
        <td>联系电话:</td>
        <td id="telephone"></td>
    </tr>
    <tr>
        <td>邮箱:</td>
        <td id="email"></td>
    </tr>
    <tr>
        <td>详细地址:</td>
        <td id="address"></td>
    </tr>
    <tr>
        <td>身份证号:</td>
        <td id="idCard"></td>
    </tr>
    <tr>
        <td>身份证照（人脸）</td>
        <td>
            <img id="idFace" style="max-width: 450px;max-height: 320px">
        </td>
    </tr>
    <tr>
        <td>身份证照（国徽）</td>
        <td>
            <img id="idNational" style="max-width: 450px;max-height: 320px">
        </td>
    </tr>
    <tr>
        <td>身份证照（手持）</td>
        <td>
            <img id="idHand" style="max-width: 450px;max-height: 320px">
        </td>
    </tr>
</table>
</body>
</html>
