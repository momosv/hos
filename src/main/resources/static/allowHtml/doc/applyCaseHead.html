<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/doc.css">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/doc/caseAppy.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
    <style type="text/css" >
    </style>
</head>

<body>
<div id="sys_content">
    <div id="sys_left" style="float: left;min-height: 800px;width: 200px;padding-top: 80px">
        <ul class="ul" >
            <li onclick="getAuthList(-1)">全部</li>
            <li onclick="getAuthList(1)">通过</li>
            <li onclick="getAuthList(0)">未通过</li>
        </ul>
    </div>
    <div id="org_right" style="float: left;z-index: 1;margin: 0 auto;min-height: 800px;width: 850px">
        <div class="case_table" id="case_search">
            <input type="button" value="搜索" id="case_search_btn" onclick="case_search_key()">
            <input type="text" value="" placeholder="请输入名称" id="case_search_key" onchange="case_search_key()">
            <select id="case_key" onchange="case_search_key()">
                <option value="diagnosis" selected>诊断</option>
                <option value="userName">患者名字</option>
            </select>
        </div>
        <div class="case_table" id="case_table" style="width: 850px">
            <table id="case_table_data" style="width: 850px">
                <tr>
                    <th>姓名</th>
                    <th>诊断</th>
                    <th>诊断时间</th>
                    <th>医生</th>
                    <th>科室</th>
                    <th>机构</th>
                    <th>权限有效期</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </table>
            <table id="case_table_model" style="display: none">
                <tr  >

                    <td style="cursor: pointer" id="{id0}" onclick="getUserCaseDetail(this)">{user_name}</td>
                    <td style="cursor: pointer" id="{id1}" onclick="getUserCaseDetail(this)">{diagnosis}</td>
                    <td>{create_time}</td>
                    <td>{doc_name}</td>
                    <td>{dept_name}</td>
                    <td>{org_name}</td>
                    <td>{deadline}</td>
                    <td>{isAllow}</td>
                    <td style="cursor: pointer" id="{id2}" onclick="applyAgain(this)">申请延期</td>
                </tr>
            </table>

        </div>
        <div class="case_table" id="case_page" style="">
            <ul id="ul_page">
            </ul>

            <div style="float: left;margin: 0 10px 0 10px">
                跳到第<input type="number"  value="" id="page_num" onchange="getOrderCaseList(this)"
                          style="width: 40px;font-size: 13px;margin: 0 3px ;
                                 "
            >页
            </div>
            <span id="total_num">共1页 </span>
            <span id="pre_num">第1页 </span>
        </div>
    </div>
</div>
</body>
</html>
