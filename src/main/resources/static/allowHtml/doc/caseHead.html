<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/doc.css">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
    <script src="/js/doc/doc.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
    <style type="text/css" >
    </style>
</head>

<body>
<div id="sys_content">
    <div id="org_right" style="z-index: 1;margin: 0 auto;min-height: 800px;width: 1050px">
        <div class="  " id="case_search">
            <div class="input-group">
                <input class="btn btn-success" value="新增病例" type="button" onclick="addCase()">
                <input class="btn btn-warning" value="删除" type="button" onclick="deleteCase()">
                <select id="case_key" class="btn btn-default  pull-right"  onchange="case_search_key()">
                    <option value="patientNum" selected>门诊卡号</option>
                    <option value="idCard">身份证</option>
                    <option value="name">名字</option>
                </select>
                <input type="text" class="form-control  col-lg-4 pull-right" id="case_search_key" style="width: 300px" onchange="case_search_key()" placeholder="请输入名称...">
                <span class="input-group-btn">
                <button class="btn btn-default pull-right"  type="button" id="case_search_btn" onclick="case_search_key()">Go!</button>
                </span>
            </div><!-- /input-group -->
        </div>

        <div class="case_table " id="case_table" style="margin-top: 30px">
            <table id="case_table_data" class="table table-striped table-hover" style="">
                <tr>
                    <th><input type='checkbox' id='checkAll' onclick='ischeck(this);'/></th>
                    <th>姓名</th>
                    <th>诊断</th>
                    <th>时间</th>
                    <th>门诊卡号</th>
                    <th>操作</th>
                </tr>
            </table>
            <table id="case_table_model" style="display: none">
                <tr style="cursor: pointer" >
                    <td><input type='checkbox' name="checkBoxId" value="{cid}" onclick='ppcheck(this);'/></td>
                    <td caseId="{id}"  onclick="getCaseDetail(this)">{name}</td>
                    <td>{diagnosis}</td>
                    <td>{createTime}</td>
                    <td>{treatCode}</td>
                    <td>详情|编辑|删除</td>
                </tr>
            </table>

        </div>
        <div class="" id="case_page" style="text-align: center">
            <nav class="center-block" aria-label="Page navigation">
                <ul class="pagination " id="ul_page" >
                </ul>
                <div class="" style="font-size: 17px;color: #337ab7">
                <span>跳到第</span> <input type="number"  value="" id="page_num" onchange="getOrderCaseList(this)"
                                        style="width: 40px;font-size: 13px;margin: 0 3px ;"><span>页</span>

                <span id="total_num" class="input-m">共1页 </span>
                <span id="pre_num">第1页 </span>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
