<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/doc.css">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/doc/doc.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
    <style type="text/css" >
    </style>
</head>

<body>
<div id="sys_content">
    <div id="org_right" style="z-index: 1;margin: 0 auto;min-height: 800px;width: 1050px">
        <div class="case_table" id='right_top' style="float: left;position: absolute">
            <input class="btn" value="新增病例" type="button" onclick="addCase()">
            <input class="btn" value="删除" type="button" onclick="deleteCase()">
        </div>
        <div class="case_table" id="case_search">

            <input type="button" value="搜索" id="case_search_btn" onclick="case_search_key()">
            <input type="text" value="" placeholder="请输入名称" id="case_search_key" onchange="case_search_key()">
            <select id="case_key" onchange="case_search_key()">
                <option value="patientNum" selected>门诊卡号</option>
                <option value="idCard">身份证</option>
                <option value="name">名字</option>
            </select>
        </div>
        <div class="case_table" id="case_table">
            <table id="case_table_data">
                <tr>
                    <th><input type='checkbox' id='checkAll' onclick='ischeck(this);'/></th>
                    <th>姓名</th>
                    <th>诊断</th>
                    <th>时间</th>
                    <th>门诊卡号</th>
                    <th>操作</th>
                </tr>
            </table>
            <table id="case_table_model" style="display: none">
                <tr style="cursor: pointer" >
                    <td><input type='checkbox' name="checkBoxId" value="{cid}" onclick='ppcheck(this);'/></td>
                    <td caseId="{id}"  onclick="getCaseDetail(this)">{name}</td>
                    <td>{diagnosis}</td>
                    <td>{createTime}</td>
                    <td>{treatCode}</td>
                    <td>详情|编辑|删除</td>
                </tr>
            </table>

        </div>
        <div class="case_table" id="case_page" style="">
            <ul id="ul_page">
            </ul>

            <div style="float: left;margin: 0 10px 0 10px">
                跳到第<input type="number"  value="" id="page_num" onchange="getOrderCaseList(this)"
                          style="width: 40px;font-size: 13px;margin: 0 3px ;
                                 "
            >页
            </div>
            <span id="total_num">共1页 </span>
            <span id="pre_num">第1页 </span>
        </div>
    </div>
</div>
</body>
</html>
