<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/doc.css">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/doc/newApply.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
    <style type="text/css" >
    </style>
    <script>
        function hideC() {
            $("#cdiv").toggle();
        }
    </script>
</head>

<body>
<div id="sys_content" style="margin: 0 auto;width: 1100px;">
    <div style="width: 300px;height: 80px;font-size: 30px;color: #66ccff;margin: 0 auto;padding-top: 30px">病历权限申请</div>
    <div id="org_right" style="float: left;z-index: 1;margin: 0 auto;min-height: 800px;width: 1050px">
        <div class="case_table" id="case_search">
            <input type="button" value="搜索" id="case_search_btn" onclick="case_search_key()">
            <input type="text" value="" placeholder="请输入患者完整身份证号" id="case_search_key" onchange="case_search_key()">
            <input type="text" value="" placeholder="可以输入诊断筛选" id="case_search_key0" onchange="case_search_key()">
        </div>
        <div class="case_table" id="case_table" style="width: 850px">
            <table id="case_table_data" style="width: 850px">
                <tr>
                    <th>姓名</th>
                    <th>诊断</th>
                    <th>时间</th>
                    <th>医生</th>
                    <th>科室</th>
                    <th>机构</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </table>
            <table id="case_table_model" style="display: none">
                <tr>
                    <td>{user_name}</td>
                    <td>{diagnosis}</td>
                    <td>{create_time}</td>
                    <td>{doc_name}</td>
                    <td>{dept_name}</td>
                    <td>{org_name}</td>
                    <td>{allow_grade}</td>
                    <td>{is_allow}</td>
                    <td style="cursor: pointer" id="{id}" onclick="apply(this)">申请</td>
                </tr>
            </table>

        </div>
        <div class="case_table" id="case_page" style="">
            <ul id="ul_page">
            </ul>

            <div id="jump" style="float: left;margin: 0 10px 0 10px;display: none">
                跳到第<input type="number"  value="" id="page_num" onchange="getOrderCaseList(this)"
                          style="width: 40px;font-size: 13px;margin: 0 3px ;
                                 "
            >页
            </div>
            <span id="total_num"></span>
            <span id="pre_num"></span>
            <span id="total"> </span>
        </div>
    </div>
    <div  id="cdiv" style="display: none;background-color: white;left: 250px;position: absolute;width: 400px;height: 500px;margin: 0 auto;z-index: 999;border: solid palegoldenrod 1px;text-align: center">
        <span style="float: right;margin-right: 20px;font-size: 28px;color: #818181;cursor: pointer" onclick="hideC()">X</span>
        <table style="margin: 0 auto;width: 400px">
            <tr style="text-align: center;font-size: 24px;color: black">
                <td colspan="2" id="cTitle">权限申请</td>
                <input type="hidden" id="hiddenCaseId" value="">
            </tr>
            <tr>
                <td>患者名字</td>
                <td id="cname"></td>
            </tr>
            <tr>
                <td>病历</td>
                <td  id="caseDesc" ></td>
            </tr>
            <tr>
                <td>申请理由</td>
                <td><textarea id="reason" ></textarea></td>
            </tr>
            <tr>
                <td>申请级别</td>
                <td><select id="allowGrade" >
                    <option value="0" selected="selected">个人</option>
                    <option value="1">科室</option>
                    <option value="2">机构</option>
                </select></td>
            </tr>
            <tr>
                <td>截止日期</td>
                <td><input id="deadline" type="date"></td>
            </tr>
        </table>
        <input class="btn" type="button" value="提交申请" onclick="applySub()">
    </div>
</div>
</body>
</html>
