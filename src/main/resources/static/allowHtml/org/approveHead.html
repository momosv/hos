<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/org.css">
    <script src="/js/common.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
    <script src="/js/org/approve.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/main.js"></script>

    <script language="JavaScript">
        $(function(){
            getAuthorityList(-2,1);
        });

        $(function(){
            $("#typeS li").click(function(){
                $('#typeS li').removeClass("active");
                $(this).addClass("active");
            });
        })
    </script>
</head>
<body>
<div id="sys_content">
    <div id="sys_left" style="float: left;min-height: 800px;width: 150px;padding-top: 80px;padding-left: 15px">
        <ul class="nav nav-pills nav-stacked ul" id="typeS" style="width: 120px;text-align: center" id="typeS">
            <li class="active" onclick="getAuthList(-2)"><a>全部</a></li>
            <li  onclick="getAuthList(0)"><a>已经审批</a></li>
            <li onclick="getAuthList(1)"><a>等待审批</a></li>
        </ul>
    </div>
    <div id="sys_right" style="float: left;min-height: 800px;width: 850px">
        <div class="org_table" id="org_search">
            <div class="input-group">
                <select id="data_key" class="btn btn-default  pull-right"  onchange="case_search_key()">
                    <option value="diagnosis" selected>诊断</option>
                    <option value="name">病人名字</option>
                    <option value="org">申请所在机构</option>
                </select>
                <input type="text" class="form-control  col-lg-4 pull-right" id="auth_search_key" style="width: 300px" onchange="auth_search_key()" placeholder="请输入关键字...">
                <span class="input-group-btn">
                <button class="btn btn-default pull-right"  type="button" id="auth_search_btn" onclick="auth_search_key()">Go!</button>
                </span>
            </div><!-- /input-group -->
        </div>

        <div class="org_table" id="org_table" style="margin-top: 30px">
                    <table id="org_table_data" class="table table-striped table-hover" style="">
                <tr>
                    <th>诊断</th>
                    <th>病人</th>
                    <th>看诊时间</th>
                    <th>病历机构|科室</th>
                    <th>申请人</th>
                    <th>申请人机构|科室</th>
                    <th>申请级别</th>
                    <th>申请时间</th>
                    <th>状态</th>
                </tr>
            </table>
            <table id="org_table_model" style="display: none">
                <tr style="cursor: pointer" dataId="{dataId}" caseId="{caseId}" onclick="getAuthorityDetail(this)">
                    <td>{diagnosis}</td>
                    <td>{user_name}</td>
                    <td>{case_time}</td>
                    <td>{case_org}|{case_dept}</td>
                    <td>{doc_name}</td>
                    <td>{dept_name}|{org_name}</td>
                    <td>{allow_grade}</td>
                    <td>{create_time}</td>
                    <td>{isAllow}</td>
                </tr>
            </table>

        </div>
        <div class="org_table" id="org_page" style="text-align: center">
            <nav class="center-block" aria-label="Page navigation">
                <ul class="pagination " id="ul_page" >
                </ul>
                <div class="" style="font-size: 17px;color: #337ab7">
                    <span>跳到第</span> <input type="number"  value="" id="page_num" onchange="getOrderCaseList(this)"
                                            style="width: 40px;font-size: 13px;margin: 0 3px ;"><span>页</span>

                    <span id="total_num" class="input-m">共1页 </span>
                    <span id="pre_num">第1页 </span>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
