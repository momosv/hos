<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/org.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
    <script src="/js/org/dept.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/common.js"></script>
    <script >
       $(function(){
            $("#typeS li").click(function(){
                $('#typeS li').removeClass("active");
                $(this).addClass("active");
            });
        })
    </script>
</head>

<body>
<div id="sys_content">
    <div id="org_left" style="float: left;height: 800px;width: 200px;padding-top: 10px;z-index: 1">

        <div id="sys_left" style="float: left;min-height: 800px;width: 150px;padding-top: 50px;padding-left: 15px">
            <ul class="nav nav-pills nav-stacked ul" id="typeS" style="width: 120px;text-align: center" >
           <!--     <li  did="e70aba50-b9a7-4754-a866-133d4ce18baf" onclick="getDeptPerson('e70aba50-b9a7-4754-a866-133d4ce18baf',-1,1,'内二科')"><a>内二科</a></li>
          -->  </ul>
            <input type="button" value="添加部门/科室" class="btn btn-success" id="btn_addDept" onclick="addDpetDiv()">
        </div>
        <div id="addDeptDiv">
            <div style="width: 30px;float: right;text-align: right;padding: 5px 10px 5px 20px;font-size: 24px;cursor: pointer" onclick="myClose(addDeptDiv)" id="closeAddDeptDiv">X</div>
            <table id="addDeptT">
                <tr>
                    <td>部门(科室)名称:</td>
                    <td ><input type="text" id="deptNameInput"></td>
                </tr>
                <tr>
                    <td>简介:</td>
                    <td><textarea id="deptDescrInput"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" class="btn" value="保存" onclick="addDept()"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="org_right" style="z-index: 1;float: left;min-height: 800px;width: 850px">


        <div class="  " id="case_search">
            <div class="input-group">
                <input class="btn btn-success" value="添加人员" type="button" onclick="addDoc()">
                <input type="text" class="form-control  col-lg-4 pull-right" id="doctor_search_key" style="width: 300px" onchange="doc_search_key()" placeholder="请输入名称...">
                <span class="input-group-btn">
                <button class="btn btn-default pull-right"  type="button" id="doctor_search_btn" onclick="doc_search_key()">Go!</button>
                </span>
            </div><!-- /input-group -->
        </div>

        <div class="case_table " id="case_table" style="margin-top: 30px">
            <table id="org_table_data" class="table table-striped table-hover" style="">
            <tr>
                    <th>姓名</th>
                    <th>职位</th>
                    <th>入职时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </table>
            <table id="org_table_model" style="display: none">
                <tr style="cursor: pointer" doctorId="{id}" onclick="getDoctorDetail(this)">
                    <td>{name}</td>
                    <td>{position}</td>
                    <td>{entryTime}</td>
                    <td>{isLeave}</td>
                    <td>编辑|删除</td>
                </tr>
            </table>

        </div>
        <div class="" id="case_page" style="text-align: center">
            <nav class="center-block" aria-label="Page navigation">
                <ul class="pagination " id="ul_page" >
                </ul>
                <div class="" style="font-size: 17px;color: #337ab7">
                    <span>跳到第</span> <input type="number"  value="" id="page_num" onchange="getOrderCaseList(this)"
                                            style="width: 40px;font-size: 13px;margin: 0 3px ;"><span>页</span>

                    <span id="total_num" class="input-m">共1页 </span>
                    <span id="pre_num">第1页 </span>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
