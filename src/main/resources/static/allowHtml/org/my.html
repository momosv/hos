<!DOCTYPE html>
<html lang="en">
<head>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <style type="text/css">
        table tr td:nth-child(odd){
            text-align: right;
        }
        table tr td{

<body>

    </tr>

        <td id="grade">asd</td>
    </tr>
    <tr>
        <td>用户名：</td>

    </tr>
    <tr>
        <td>账号：</td>
        <td id="account">sad</td>
    </tr>
    <tr>
        <td>密码：</td>
        <td id="passwd">asdsad</td>
    </tr>
    <tr>
        <td>E-mail：</td>
        <td id="email">sadsasdasdad</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><input type="button" class="btn" value="保存更改"></td>
    </tr>

</html>
