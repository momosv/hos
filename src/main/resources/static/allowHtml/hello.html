<!DOCTYPE html>  
<html>  
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
    <script src="/js/common.js"></script>
    <script src="/js/sys/contact.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <style type="text/css">
        table tr td:nth-child(odd){
            text-align: right;
        }
        table tr td{
            border: none;
            font-size: 20px;
            color: #66ccff;
            margin-top: 10px;
        }
        table tr {
            border: none;
           margin: 10px 10px;
        }
    </style>
</head>
<body>
<div  id="nav" style="position: relative;width: 1050px;margin: 0 auto;
min-height: 800px;text-align: center;padding-top: 150px;">
    <span style="font-size: 36px;">信息反馈/帮助/建议</span>

    <table cellpadding="0" border="0" cellspacing="0" class="  " style="width: 400px;margin:0 auto;border-collapse:separate; border-spacing:0px 10px;">
        <tr>
            <td>标题：</td>
            <td ><input class="form-control" id="title" type="text" placeholder="最多30个字"></td>
        </tr>
        <tr>
            <td>内容：</td>
            <td ><textarea class="form-control"  style="height: 150px"  id="content"></textarea></td>
        </tr>
        <tr>
            <td>您的名字：</td>
            <td ><input class="form-control"  id="name" type="text"></td>
        </tr>
        <tr>
            <td>E-mail：</td>
            <td ><input class="form-control"  id="email" type="text"></td>
        </tr>
        <tr>
            <td>联系电话：</td>
            <td ><input class="form-control"  id="phone" type="text"></td>
        </tr>
        <tr style="margin-top: 10px">
            <td colspan="2" style="text-align: center;margin-top: 10px">
                <input  type="button" class="btn btn-success" value="提交" onclick="saveCon()">
            </td>
        </tr>
    </table>
</div>
</body>

</html>
