<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/sys.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
    <script src="/js/sys/contact.js"></script>
    <script src="/js/common.js"></script>

    <script>
        $(function(){
            $("#typeS li").click(function(){
                $('#typeS li').removeClass("active");
                $(this).addClass("active");
            });
        })
    </script>
</head>
<body>
<div id="sys_content">
    <div id="sys_left" style="float: left;min-height: 800px;width: 150px;padding-top: 80px;padding-left: 15px">
        <ul class="nav nav-pills nav-stacked ul" id="typeS" style="width: 120px;text-align: center" id="typeS">
            <li class="active"  onclick="getConList(-1)"><a>全部来信</a></li>
            <li onclick="getConList(1)"><a>已读</a></li>
            <li onclick="getConList(0)"><a>未读</a></li>
        </ul>
    </div>
    <div id="sys_right" style="float: left;min-height: 800px;width: 850px">
        <div  class="input-group" id="org_search">
            <input type="text" class="form-control  col-lg-4 pull-right"  style="width: 300px" placeholder="请输入标题关键字..." id="con_search_key" onchange="con_search_key()">
            <span class="input-group-btn">
                <button class="btn btn-default pull-right"  type="button" id="con_search_btn" onclick="con_search_key()">Go!</button>
            </span>
        </div>
        <div class="org_table" id="org_table" style="margin-top: 30px">
            <table id="con_table_data" class="table table-striped table-hover" style="">
                <tr>
                    <th>标题</th>
                    <th>时间</th>
                    <th>来信者</th>
                    <th>联系方式</th>
                    <th>邮箱</th>
                    <th>状态</th>
                </tr>
            </table>
            <table id="con_table_model" style="display: none">
                <tr style="cursor: pointer" conId="{id}" onclick="getConDetail(this)">
                    <td>{title}</td>
                    <td>{time}</td>
                    <td>{name}</td>
                    <td>{phone}</td>
                    <td>{email}</td>
                    <td>{isRead}|{isDeal}</td>
                </tr>
            </table>

        </div>
        <div class="org_table" id="org_page" style="text-align: center">
            <nav class="center-block" aria-label="Page navigation">
                <ul class="pagination " id="ul_page" >
                </ul>
                <div class="" style="font-size: 17px;color: #337ab7">
                    <span>跳到第</span> <input type="number"  value="" id="page_num" onchange="getOrderCaseList(this)"
                                            style="width: 40px;font-size: 13px;margin: 0 3px ;"><span>页</span>

                    <span id="total_num" class="input-m">共1页 </span>
                    <span id="pre_num">第1页 </span>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
